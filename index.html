<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="background">
    <div class="gameNav" style="border: solid">
        this is where game nav menu will be displayed
        <br> - player 1 / 2 score
        <br> - cpu score
        <br> - will include changing CPU difficulty
        <br> - toggle for PvP
        <br> - reset score / restart game
        <br> game history (maybe)
    </div>
    <div class="gameBoard" style="border: solid red;" >
<!--        this is where tic tac toe board grid will go-->
        <div class="cell cell-1"> 1 </div>
        <div class="cell cell-2"> 2 </div>
        <div class="cell cell-3"> 3 </div>
        <div class="cell cell-4"> 4 </div>
        <div class="cell cell-5"> 5 </div>
        <div class="cell cell-6"> 6 </div>
        <div class="cell cell-7"> 7 </div>
        <div class="cell cell-8"> 8 </div>
        <div class="cell cell-9"> 9 </div>

    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
