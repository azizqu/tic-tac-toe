<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="background">
    <div class="gameNav" style="border: solid">

        <div class="playerScore">
            <h1> Player Score: </h1>

            <p id="playerScore"> 0 </p>

        </div>
        <div class="cpuScore">
            <h1>CPU Score:</h1>

            <p id="cpuScore"> 0 </p>

        </div>

        <div class="winner-hidden"></div>

    </div>
    <div class="boardContainer">
        <div class="overlay-hidden">
            <h1> Game Over! </h1>
            <div class="playAgain" id="playAgain"> Play Again! </div>
            <div class="resetScores" id="resetScores"> Reset Score </div>
        </div>
        <div class="gameBoard">
<!--        this is where tic tac toe board grid will go-->
            <div class="cell cell-0" data-cell="cell0" style="border-left: none; border-top: none"></div>
            <div class="cell cell-1" data-cell="cell1" style="border-top: none;"></div>
            <div class="cell cell-2" data-cell="cell2" style="border-top: none; border-right: none; "></div>
            <div class="cell cell-3" data-cell="cell3" style="border-left: none;"></div>
            <div class="cell cell-4" data-cell="cell4"></div>
            <div class="cell cell-5" data-cell="cell5" style="border-right: none;"></div>
            <div class="cell cell-6" data-cell="cell6" style="border-left: none; border-bottom: none;"></div>
            <div class="cell cell-7" data-cell="cell7" style="border-bottom: none;"></div>
            <div class="cell cell-8" data-cell="cell8" style="border-bottom: none; border-right: none;"></div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
