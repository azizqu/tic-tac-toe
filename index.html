<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="background">
    <div class="gameNav" style="border: solid">
        this is where game nav menu will be displayed

        <div class="playerScore" id="playerScore"> Player Score: <p> [Score goes here] </p></div>
        <div class="cpuScore" id="cpuScore"> CPU Score: <p> [Score goes here] </p></div>

        <br> play again btn clears board, reset scores clears current scores. <br>
        <button class="playAgain" id="playAgain"> Play Again! </button>
        <button class="resetScores" id="resetScores"> Reset Score </button>
    </div>
    <div class="boardContainer">
        <div class="gameBoard" style="border: solid red;" >
<!--        this is where tic tac toe board grid will go-->
            <div class="cell cell-0" data-cell="cell0" style="border-left: none; border-top: none"></div>
            <div class="cell cell-1" data-cell="cell1" style="border-top: none;"></div>
            <div class="cell cell-2" data-cell="cell2" style="border-top: none; border-right: none; "></div>
            <div class="cell cell-3" data-cell="cell3" style="border-left: none;"></div>
            <div class="cell cell-4" data-cell="cell4"></div>
            <div class="cell cell-5" data-cell="cell5" style="border-right: none;"></div>
            <div class="cell cell-6" data-cell="cell6" style="border-left: none; border-bottom: none;"></div>
            <div class="cell cell-7" data-cell="cell7" style="border-bottom: none;"></div>
            <div class="cell cell-8" data-cell="cell8" style="border-bottom: none; border-right: none;"></div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
